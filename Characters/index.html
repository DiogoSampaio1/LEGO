<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universos LEGO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Escolhe o Teu Universo LEGO</h1>
    <p>Explora os heróis e vilões de Ninjago, Chima e Nexo Knights</p>
  </header>

  <main class="card-container">
    <div class="card" data-universe="ninjago">
      <img src="../Images/Wu.png" alt="Ninjago" />
      <h2>Ninjago</h2>
    </div>

    <div class="card" data-universe="chima">
      <img src="../Images/Laval.png" alt="Chima" />
      <h2>Chima</h2>
    </div>

    <div class="card" data-universe="nexo">
      <img src="../Images/Jestro.png" alt="Nexo Knights" />
      <h2>Nexo Knights</h2>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
